<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Answer Page</title>
    <style>
        body {
            background-color: #c0c0c0; /* 90s-style gray background */
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #000;
        }
        input[type="text"] {
            width: 90%;
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <label for="answer">What is your answer?</label>
        <input type="text" id="answer" name="answer">
    </div>
</body>
</html>
